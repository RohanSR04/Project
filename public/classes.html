<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#f8fcff]">
    <!-- Navbar -->
    <nav class="bg-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Grade Management</h1>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-blue-600">Students</a></li>
                <li><a href="classes.html" class="hover:text-blue-600">Classes</a></li>
                <li><a href="grades.html" class="hover:text-blue-600">Grades</a></li>
            </ul>
        </div>
    </nav>

    <!-- Classes List -->
    <div class="container mx-auto p-6">
        <h2 class="text-3xl font-bold mb-6">Class List</h2>
        <div id="classesList" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <script>
        // Fetch classes data from backend API
        fetch('/classes')
        .then(response => response.json())
        .then(data => {
            const classesList = document.getElementById('classesList');
            data.classes.forEach(classData => {
                classesList.innerHTML += `
                <div class="bg-white p-4 shadow-md rounded-lg">
                    <h3 class="text-xl font-bold">${classData.class_name}</h3>
                    <p>Subject: ${classData.subject}</p>
                    <p>Semester: ${classData.semester}</p>
                    <a href="class.html?id=${classData.class_id}" class="text-blue-600 mt-2 block">View Details</a>
                </div>`;
            });
        });
    </script>
</body>
</html>
